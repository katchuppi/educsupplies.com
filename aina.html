<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Supplies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #333;
        }
        header {
            background-color: #f8f9fa;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        nav {
            text-align: center;
            padding: 10px;
            background-color: #ddd;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-size: 18px;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        .product {
            display: inline-block;
            width: 200px;
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }
        .product img {
            width: 100%;
            height: auto;
        }
        .button {
            display: inline-block;
            padding: 10px;
            margin-top: 10px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .checkout {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>Education Supplies</header>

<nav>
    <a href="#" onclick="showPage('home')">Home</a>
    <a href="#" onclick="showPage('about')">About Us</a>
    <a href="#" onclick="showPage('products')">Products</a>
    <a href="#" onclick="showPage('checkout')">Checkout</a>
</nav>

<div id="home" class="container">
    <h2>Welcome to Our Store!</h2>
    <p>Your one-stop shop for educational supplies.</p>
</div>

<div id="about" class="container" style="display:none;">
    <h2>About Us</h2>
    <p>We provide quality educational materials for students and teachers.</p>
</div>

<div id="products" class="container" style="display:none;">
    <h2>Our Products</h2>
    <div class="product">
        <img src="https://via.placeholder.com/150" alt="Notebook">
        <p>Notebook</p>
        <a href="#" class="button" onclick="addToCart('Notebook')">Add to Cart</a>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/150" alt="Pencil">
        <p>Pencil Set</p>
        <a href="#" class="button" onclick="addToCart('Pencil Set')">Add to Cart</a>
    </div>
</div>

<div id="checkout" class="container" style="display:none;">
    <h2>Checkout</h2>
    <p>Items in Cart:</p>
    <ul id="cart"></ul>
    <button class="button" onclick="checkout()">Proceed to Checkout</button>
</div>

<script>
    function showPage(pageId) {
        document.getElementById("home").style.display = "https://via.placeholder.com/150";
        document.getElementById("about").style.display = "https://images.app.goo.gl/fJyhtg4vBFFcfpt7A";
        document.getElementById("products").style.display = "https://via.placeholder.com/150";
        document.getElementById("checkout").style.display = "https://images.app.goo.gl/fJyhtg4vBFFcfpt7A";
        document.getElementById(pageId).style.display = "block";
    }

    let cart = [];
    function addToCart(item) {
        cart.push(item);
        document.getElementById("cart").innerHTML = cart.map(i => <li>${i}</li>).join('');
    }

    function checkout() {
        alert("Thank you for your purchase!");
        cart = [];
        document.getElementById("cart").innerHTML = "";
    }
</script>

</body>
</html>
